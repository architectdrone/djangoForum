<!-- REQUIREMENTS: 
error_message: Give an error message if there was an error.
Make sure that signupLanding is configured.
-->
<head>
<style>
td {border: 1px solid #dddddd;}
</style>
</head>

<center> <font size = "+30"> <b> Owen Forums </b> </font> </center>

<center> [<a href="{%url 'firstPage'%}">Home</a>] 
{% if current_user%}
[<a href="{% url 'user' current_user.pk%}">{{current_user.name}}</a>] [<a href="{%url 'logout'%}">Logout</a>] [<a href="{%url 'submitPost'%}">New Post</a>]
{% else %}
[<a href="{%url 'login'%}">Login</a>] [<a href="{%url 'signup'%}">Signup</a>]
{% endif%}
</center>

<hr></hr>

<h1>Signing up...</h1><br>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'signupLanding'%}" method="post">
{% csrf_token %}
Username: <input type="text" name="username" autocomplete="on" required><br>
Password: <input type="password" name="password" autocomplete="on" required><br>
Retype Password: <input type="password" name="retype_password" autocomplete="on" required><br>
<input type="submit" value="Signup">
</form>
